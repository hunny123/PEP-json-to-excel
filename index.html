<!DOCTYPE html>
<html>
<head>
	<title>pep class</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
.card-body{
	height:250px;
	width:250px;
	padding: 10px;


}
.card{
	border:2px solid #02B3E4;
	
	box-shadow: 0px 1px 124px -59px rgba(2,179,228,1);
}
.notice{
	color:white;
	background-color:  #02B3E4;
	width:300px;
	font-size: 18px;

}
</style>


</head>
<body onload="datafunction()">
<h1 class="text-white p-4" style="background-color:#02B3E4 "> PEP CLASS STUDENT DETAILS</h1>
<center><div class="card notice"> </div></center>
<div class="container" >
	<div class="row">
		
	</div>
</div>
<script>
	function string(data){
		let k="" ;
		for(x in data){
			k=k+`<h4 class="card-title">${x} :${data[x]} </h4>` ;
		}
		
		return k;
	}
	function datafunction(){
	let a ={};
	$.getJSON("https://pepdetails.firebaseio.com/Detailed input.json",function(data){
		let r = data[0].details;
		$(".notice").append(`<p>${r}</p>`)

		for(i=1;i<data.length;i++){
			$(".row").append(`
				<div class="col p-1"><div class="card">
			
  <div class="card-body">
    ${string(data[i])}
  </div>
</div>
</div>`)
		}
	})
}
</script>


</body>
</html>
